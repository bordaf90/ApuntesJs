    ctrl + flechas: se mueve entre palabras. 
    ctrl + shift + flechas: toma cada palabra. 
    alt + flecha: sube o baja una línea.
    shift + alt + flecha: duplica la línea. 

    shift + alt + a: genera un comentario 

    ctrl + d: toma varias palabras iguales. 
    ctrl+ d + click: toma todas las palabras iguales. 

    command + x: borra la línea de arriba

    crtl + l: selecciono toda la línea.
